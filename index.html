<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, , minimum-scale=1">
  <meta name="theme-color" content="#9290E0">
  <meta name="apple-mobile-web-app-capable" content="#9290E0">
  <meta name="apple-mobile-web-app-status-bar-style" content="#9290E0">
  <title>TO DO LIST</title>

  <!-- bootstrap & css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/jbz2iuj.css">
  <link rel="stylesheet" href="./css/font.css">

  <!-- favicon -->

<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
<link rel="icon" href="./images/favicon.ico" type="image/x-icon">

</head>

<body>
  <div class="background">
    <div class="container">
      <!-- 제목 부분 -->
      <div class="title_container">
        <h1>TO DO LIST</h1>
        <a class="github_link" target="_blank" href="https://github.com/Yeonji-Noob">
          <img src="./images/github_link.svg" alt="github_link>
       </a>
      </div>

      <section class="input-area">
        <!-- 입력 칸 -->
        <input type="text" id="task-input">

        <!-- 플러스 버튼 -->
        <button id="add-button">+</button>
      </section>

      <section class="task-area">
        <div class="task-tabs">
          <span id="underline"></span>
          <div id="all">All</div>
          <div id="progress">In progress</div>
          <div id="done">Done</div>
        </div>

        <div id="task-board">

        </div>

      </section>
    </div>



    <div class="noise-image"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./dist/script.js"></script>
</body>

</html>
